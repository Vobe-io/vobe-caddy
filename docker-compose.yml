version: "3.7"

services:
  vobe_web:
    image: caddy
    container_name: vobe-web
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    ports:
    - '80:80'
    - '443:443'
    networks:
      - vobe

volumes:
  caddy-data:
  caddy-config:

networks:
  vobe:
    external: true
